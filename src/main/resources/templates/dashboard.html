<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Marks Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .tabs-container {
            margin-bottom: 20px;
        }
        .tabs-container .nav-link {
            border-radius: 0;
        }
        .form-inline .form-select {
            margin-right: 10px;
        }
        .data-display {
            width: 60%;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{_fragments :: navbar}"></div>

<div class="container mt-5">
    <h2 class="mb-4">Student Dashboard</h2>


    <!-- Filter Form -->
    <form class="form-inline mb-3" method="get" th:action="@{/marks-dashboard}">
        <div class="row">
            <div class="col-md-3">
                <label for="yearId" class="form-label">Year</label>
                <select id="yearId" name="yearId" class="form-select" required>
                    <option value="">-- Select Year --</option>
                    <option th:each="y : ${years}"
                            th:value="${y.id}"
                            th:text="${#temporals.format(y.startDate, 'yyyy')} + ' - ' + ${#temporals.format(y.endDate, 'yyyy')}"
                            th:selected="${selectedYear} == y.id"></option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="semesterId" class="form-label">Semester</label>
                <select id="semesterId" name="semesterId" class="form-select" required>
                    <option value="">-- Select Semester --</option>
                    <option th:each="s : ${semesters}"
                            th:value="${s.id}"
                            th:text="${s.description}"
                            th:selected="${selectedSemester} == s.id"></option>
                </select>
            </div>

            <div class="col-md-2 align-self-end">
                <button type="submit" class="btn btn-primary w-100">View</button>
            </div>
        </div>
    </form>

    <!-- Year Tabs -->
    <div class="tabs-container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${selectedYear} == 1 ? 'active' : ''"
                   th:href="@{/marks-dashboard(yearId=1, semesterId=${selectedSemester})}">
                    Year 1
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${selectedYear} == 2 ? 'active' : ''"
                   th:href="@{/marks-dashboard(yearId=2, semesterId=${selectedSemester})}">
                    Year 2
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${selectedYear} == 3 ? 'active' : ''"
                   th:href="@{/marks-dashboard(yearId=3, semesterId=${selectedSemester})}">
                    Year 3
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${selectedYear} == 4 ? 'active' : ''"
                   th:href="@{/marks-dashboard(yearId=4, semesterId=${selectedSemester})}">
                    Year 4
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${selectedYear} == 5 ? 'active' : ''"
                   th:href="@{/marks-dashboard(yearId=5, semesterId=${selectedSemester})}">
                    Year 5
                </a>
            </li>
        </ul>
    </div>

    <!-- Results Section -->
    <div class="card data-display" th:if="${topStudents != null}">
        <div class="card-header bg-primary text-white">
            <h5>Best Students by Subject</h5>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Subject</th>
                    <th>Student Name</th>
                    <th>Mark</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${topStudents}">
                    <td th:text="${#strings.capitalize(entry.key)}"></td>
                    <td th:text="${entry.value != null ? entry.value.student.fullName : 'N/A'}"></td>
                    <td th:text="${entry.key == 'english' ? entry.value.english
                                  : entry.key == 'maths' ? entry.value.maths
                                  : entry.key == 'science' ? entry.value.science
                                  : entry.key == 'computer' ? entry.value.computer
                                  : entry.key == 'socialStudies' ? entry.value.socialStudies : ''}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
